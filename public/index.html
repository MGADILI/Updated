<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Probability Simulation</title>
<link rel="stylesheet" href="app.css">
</head>
<body>
<div class="container">
<h1>Probability Simulation</h1>
 
        <!-- Probability Space Selection -->
<select id="probabilitySpace">
<option value="Coin Toss">Coin Toss</option>
<option value="Die Roll">Die Roll</option>
</select>
 
        <!-- Event Input -->
<input type="text" id="event" placeholder="Enter event (Heads, Tails, Even, Odd)" />
 
        <!-- Number of Trials Input -->
<input type="number" id="trials" placeholder="Number of Trials" />
 
        <!-- Simulate Button -->
<button id="simulateButton">Simulate</button>
 
        <!-- Result Display -->
<div id="resultContainer" class="result"></div>
</div>
 
    <script src="app.js"></script>
</body>
</html>
