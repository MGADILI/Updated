<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Probability Ontology Simulation</title>
<link rel="stylesheet" href="app.css">
</head>
<body>
<div class="container">
<h1>Probability Theory Simulation</h1>
<!-- Probability Space Selection -->
<label for="probabilitySpace">Select Probability Space</label>
<select id="probabilitySpace">
<option value="Coin Toss">Coin Toss</option>
<option value="Die Roll">Die Roll</option>
</select>
 
        <!-- Event Selection -->
<label for="event">Event (Heads/Tails, Even/Odd)</label>
<input type="text" id="event" placeholder="Enter 'Heads' or 'Even'" />
 
        <!-- Number of Trials -->
<label for="trials">Number of Trials</label>
<input type="number" id="trials" placeholder="Enter number of trials" />
 
        <!-- Simulate Button -->
<button id="simulateButton">Simulate</button>
 
        <!-- Display Results -->
<div id="resultContainer" class="result"></div>
 
        <!-- Information Text -->
<p class="info-text">
            Choose a probability space (e.g., Coin Toss, Die Roll), specify the event (e.g., Heads, Even), and enter the number of trials.
</p>
</div>
 
    <script src="app.js"></script>
</body>
</html>
